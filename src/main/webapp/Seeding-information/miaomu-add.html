<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!-- 使用最新的IE兼容模式渲染此网页 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>苗木信息化系统-苗木信息数据录入</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/date_input.css" />
		<!-- 让IE9以下的浏览器支持HTML5标签 -->
		<!--[if lt IE 9]>
        	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<!--
		描述：该页面为 苗圃企业录入信息的数据录入界面；
		页面的简称为：IE；
	-->

	<body>
		<!--系统头部-->
		<header>
			<div class="header-left">
				<img src="../images/Office-bg2.png" />
			</div>
			<div class="header-right">
				<div class="Hr-item">
					<img src="../images/Office-user.jpg" />
				</div>
				<!--用户信息-->
				<div class="Hr-item">
					<ul>
						<li>当前时间：<span id="Span" style="color: white;"></span></li>
						<li>姓名：xxx</li>
						<li>部门：xx部</li>
					</ul>
				</div>
				<!--退出按钮-->
				<div class="Hr-item">
					<a href="../home.html" class="Hr-item_home">
						<img src="../images/returnHome.png" />首页
					</a>
				</div>
			</div>
		</header>
		<div class="IE_content">
			<div class="IE_center">
				<div class="IE_title"><span>苗木信息添加</span></div>
				<form class="myform" id="myform">
					<div class="IE_container">
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">苗木名称：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />苗木名称不能为空</div>
						<!--可循环多次使用 结束-->
						
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">规格：</span></div>
							<div class="IE_line_R">
								<select class="IE_line_R_select1">
									<option value="H">H</option>
									<option value="P">P</option>
									<option value="Φ">Φ</option>
									<option value="L">L</option>
								</select>
								<input type="text" class="IE_line_R_text IE_line_R_textGG"  />
							</div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />规格不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">单位：</span></div>
							<div class="IE_line_R">
								<select class="IE_line_R_select2">
									<option value="Φ">株</option>
									<option value="P">丛</option>
									<option value="H">㎡</option>
									<option value="L">kg</option>
								</select>
							</div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />省内价不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">造价：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />造价不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">省内价：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />省内价不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">省内数量：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />省内数量不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">省外价：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />省外价不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">省外数量：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />省外数量不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">市场分析价：</span></div>
							<div class="IE_line_R"><input type="text" class="IE_line_R_text" /></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />市场分析价不能为空</div>
						<!--可循环多次使用 结束-->
						<!--可循环多次使用 -->
						<div class="IE_line">
							<div class="IE_line_L"><span class="IE_line_L_span">备注：</span></div>
							<div class="IE_line_R"><textarea class="IE_line_R_textarea"></textarea></div>
						</div>
						<div class="IE_line_err"><img src="../images/err.png" />备注不能为空</div>
						<!--可循环多次使用 结束-->
						<!-- 正则 onKeyPress="if (event.keyCode!=46 && event.keyCode!=45 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"-->
						<span class="IE_line_spanCenter">&nbsp;<span>*注：</span>“H”表示苗木高度，“P”表示冠径，“Φ”表示胸径，“L”表示径长。</span>
						<!--可循环多次使用 结束-->
						<span class="IE_center_err" style="visibility: hidden;">错误</span>
						<!--提交、重置按钮-->
						<div class="IE_line_submit">
							<input type="button" class="IE_line_submit1"  value="添  加" />
							<input class="IE_line_submit2" type="reset" value="重  置" />
						</div>
					</div>

				</form>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/date_input_Exp.js" ></script>
	<script type="text/javascript" src="../js/host.js" ></script>
	<script type="text/javascript" src="../js/seeding-add.js" ></script>
	<script type="text/javascript" src="../js/common.js" ></script>

</html>
