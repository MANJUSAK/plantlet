<script>
    /** 接收参数改变现实的为省内、省外等情况 **/
    //0表示省内和省外一起有，1为省内，2为省外
    show_hide(Number(GetQueryString('isall')));

    function show_hide(indet) {
        if (indet == 0) {

        } else if (indet == 2) {
            $(".MMc_tbR").hide();
        } else if (indet == 3) {
            $(".MMc_tbL,.mt-province,.mt-city,.MMc_Province").hide();
            $(".MMc_Outside").show();
            $(".MMc_tbR").css({
                "height": "34px",
                "background-color": "white",
                "border-top": "2px solid #81b97c",
                "margin-left": "50px"
            });
        }

    }

    $(".MMc_tbL").click(function () {
        $(".MMc_Outside").hide();
        $(".MMc_Province").show();
        $(".MMc_tbR").css({
            "height": "36px",
            "background-color": "#EEE",
            "border-top": "none"
        });
        $(".MMc_tbL").css({
            "height": "34px",
            "background-color": "white",
            "border-top": "2px solid #81b97c"
        });
    });
    $(".MMc_tbR").click(function () {
        $(".MMc_Province").hide();
        $(".MMc_Outside").show();
        $(".MMc_tbL").css({
            "height": "36px",
            "background-color": "#EEE",
            "border-top": "none"
        });
        $(".MMc_tbR").css({
            "height": "34px",
            "background-color": "white",
            "border-top": "2px solid #81b97c"
        });
    });
    //切换市
    $(".mt-province li").click(function () {
        var t = $(this).index();
        $(this).addClass("ci-active").siblings().removeClass("ci-active");
        if (t == 0) {
            $(".city-item").slideDown();
        } else {
            $(".city-item").slideUp();
        }
    });
    $(".city-item ul li").click(function () {
        $(this).css("color", "#4CD242").siblings().css("color", "#555");
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }
</script>
