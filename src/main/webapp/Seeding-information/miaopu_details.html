<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!-- 使用最新的IE兼容模式渲染此网页 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>苗木信息化系统-苗圃信息-详情</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/plantlet_details.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/font-awesome-4.6.3/css/font-awesome.min.css" />
		<!-- 让IE9以下的浏览器支持HTML5标签 -->
		<!--[if lt IE 9]>
        	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<!--
		描述：该页面为  苗圃信息（及为苗木信息）  的详情页
		页面的简称为MX2；
	-->

	<body>
		<!------------系统头部------------>
		<header>
			<div class="header-left">
				<img src="../images/Office-bg2.png" />
			</div>
			<div class="header-right">
				<div class="Hr-item">
					<img src="../images/Office-user.jpg" />
				</div>
				<!--用户信息-->
				<div class="Hr-item">
					<ul>
						<li>当前时间：<span id="Span" style="color: white;"></span></li>
						<li>姓名：</li>
						<li>部门：</li>
					</ul>
				</div>
				<!--退出按钮-->
				<div class="Hr-item">
					<!--<i class="fa fa-power-off"></i>-->
					<a href="../home.html" class="Hr-item_home">
						<img src="../images/returnHome.png" />首页
					</a>
				</div>
			</div>
		</header>
		<!----------------系统内容  结束--------------->

		<div class="MX_content">
			<div class="MXcenter">
				<div class="Mx-inner">
					<a href="miaopu-information.html"><i class="fa fa-angle-double-left"></i>&nbsp;返回列表</a>
				</div>
				<!--苗圃图片和企业信息-->
				<div class="MX_imgName">
					<div class="MXi_L" id="imgx"></div>
					<div class="MXi_R">
						<!--公司名称-->
						<div class="MXi_R_title">
							<span class="MXiR_titleName" id="nurseryName"></span>
						</div>
						<div class="MXi_R_content">
							<div class="MXi_Rc_center">
								<!--可重复使用-->
								<div class="MXi_Rcc_line">
									<span>苗圃地址：<span id="nurseryAdd"></span></span>
								</div>
								<!--可重复使用 结束-->
								<div class="MXi_Rcc_line">
									<span>苗圃简介：<span id="nurseryIntro"></span></span>
								</div>
								<div class="MXi_Rcc_line">
									<span>所属县区：<span id="p_d_c"></span></span>
								</div>
								<div class="MXi_Rcc_line">
									<span>苗圃面积（㎡）：<span id="area"></span></span>
								</div>
								<div class="MXi_Rcc_line">

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--苗圃图片和企业信息  结束-->
				<!--数据展示-->
				<div class="MX_mpimg3">
					<div class="MX_mpimg_top3">
						<span>苗圃展示</span>
					</div>
					<div class="MX_mpimg_content">
						<div class="MX_mc">
							<table class="MX_mc_tab1" border="1" cellpadding="0" cellspacing="0">
								<thead>
									<tr class="MX_mc_tr1">
										<th class="MX_mc_th1">苗圃名称</th>
										<th class="MX_mc_th2">规格(cm)</th>
										<th class="MX_mc_th3">数量</th>
										<th class="MX_mc_th4">价格</th>
									</tr>
								</thead>
								<!--循环的内容-->
								<tbody id="show_mp">

								</tbody>
							</table>

						</div>
					</div>
				</div>
				<!--数据展示 结束-->
				<!--联系方式（引用苗圃图片的样式）-->
				<div class="MX_mpimg MX_mpimg2">
					<div class="MX_mpimg_top">
						<span>联系方式</span>
					</div>
					<!--展示图片-->
					<div class="MX_mpimg_content">
						
						<div class="MX_mc_one">
							<ul class="MX_mc_oneUl">
								<li class="MX_mc_oneLi1">苗圃地址</li>
								<li class="MX_mc_oneLi2" id="nurseryAddx"></li>
								<li class="MX_mc_oneLi3">传真号</li>
								<li class="MX_mc_oneLi4" id="fax"></li>
							</ul>
						</div>
						<div class="MX_mc_one">
							<ul class="MX_mc_oneUl">
								<li class="MX_mc_oneLi1">邮编</li>
								<li class="MX_mc_oneLi21" id="postCode"></li>
								<li class="MX_mc_oneLi31">邮箱</li>
								<li class="MX_mc_oneLi41" id="emailx"></li>
							</ul>
						</div>
						<div class="MX_mc_one">
							<ul class="MX_mc_oneUl">
								<li class="MX_mc_oneLi1">联系人</li>
								<li class="MX_mc_oneLi21" id="contact"></li>
								<li class="MX_mc_oneLi31">联系电话</li>
								<li class="MX_mc_oneLi41" id="tels"></li>
							</ul>
						</div>
					</div>
				</div>
				<!--联系方式（引用苗圃图片的样式） 结束-->
			</div>

		</div>
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript" src="../js/host.js"></script>
		<script type="text/javascript" src="../js/miaopu-detail.js"></script>
	</body>

</html>
