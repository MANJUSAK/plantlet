<!DOCTYPE html>
<!-- lang="zh-cn"，此网页基本是中文内容 -->
<html lang="zh-cn">

	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!-- 使用最新的IE兼容模式渲染此网页 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>greening-management</title>
		<!--<link rel="shortcut icon" href=""/>-->
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<!-- 让IE9以下的浏览器支持HTML5标签 -->
		<!--[if lt IE 9]>
        	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

	<!--作者：蒋茸茸
描述：注册页面
时间：2017-6-21-->

	<body>
		<!--内容开始-->
		<section class="register-section">
			<div class="Rs-box">
				<div class="Rs-topbar">
					<h3>用户注册</h3>
					<div class="Rst-inner"></div>
				</div>
				<div class="Rs-container">
					<!--提交表单-->
					<form action="">
						<div class="Rs-item">
							<lable>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</lable>
							<input type="text" placeholder="输入姓名"/>
						</div>
						<div class="Rs-item">
							<lable>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</lable>
							<input type="radio" name="radio" value="1" checked="checked" />男
							<input type="radio" name="radio" value="2" />女
						</div>
						<div class="Rs-item">
							<lable>部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门：</lable>
							<input type="text" placeholder="输入部门"/>
						</div>
						<div class="Rs-item">
							<lable>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</lable>
							<input type="text" placeholder="输入密码"/>
						</div>
						<div class="Rs-item">
							<lable>确认密码：</lable>
							<input type="text" placeholder="再次输入密码"/>
						</div>
						<div class="Rs-item">
							<input type="submit" value="注 册" />
						</div>
						<div class="Rs-item">
							<span>已有账号？</span><span><a href="login.html">立即登录</a></span>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>

</html>
